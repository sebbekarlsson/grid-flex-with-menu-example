<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="fullheight-center">
        <form method="POST">
            <label for="email">
                Email
            </label>
            <input id="email" type="email" placeholder="john.doe@doecompany.com" name="email">

            <label for="firstname">
                First name
            </label>
            <input id="firstname" type="text" placeholder="John" name="firstname">

            <label for="lastname">
                Last name
            </label>
            <input id="lastname" type="text" placeholder="Doe" name="lastname">

            <label for="password">
                Choose Password
            </label>
            <input id="password" type="password" placeholder="******" name="password">

            <label for="password-confirm">
                Confirm Password
            </label>
            <input id="password-confirm" type="password" placeholder="******" name="password-confirm">

            <input type="submit">
        </form>
    </div>
</body>

</html>
